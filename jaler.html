<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ayuk Mabar â€” Join Roblox</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: linear-gradient(180deg,#89f7fe,#66a6ff);
    --card:#ffffff;
    --accent:#ff4b2b;
    --muted:#374151;
    --glass: rgba(255,255,255,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:"Poppins",system-ui,Arial;
    background:var(--bg1);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    color:#0f172a;
  }

  .stage{
    width:100%;
    max-width:980px;
    background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
    border-radius:16px;
    box-shadow:0 20px 60px rgba(2,6,23,0.15);
    padding:26px;
    display:flex;
    gap:18px;
    align-items:center;
  }

  /* layout: avatar + content */
  .left{
    width:260px;
    flex-shrink:0;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .avatar-wrap{
    position:relative;
    width:220px;
    height:220px;
    border-radius:18px;
    overflow:hidden;
    box-shadow: 0 14px 40px rgba(2,6,23,0.12);
    background:linear-gradient(180deg,#f3f8ff,#eef6ff);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .avatar-wrap img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: translateY(0);
    animation: float 2.2s ease-in-out infinite;
  }

  /* Hand / pointer â€” positioned relative to avatar-wrap */
  .hand {
    position:absolute;
    /* default pointing-right bottom */
    right:-16px;
    bottom:18px;
    width:92px;
    height:92px;
    border-radius:50%;
    background: linear-gradient(180deg,#fff,#fff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:46px;
    box-shadow: 0 8px 20px rgba(2,6,23,0.12);
    transform-origin:center;
    animation: point 1.1s ease-in-out infinite;
    pointer-events:none;
  }

  /* small ring behind pointer for emphasis */
  .hand::before{
    content:"";
    position:absolute;
    width:110px;height:110px;border-radius:50%;
    left:50%;top:50%;transform:translate(-50%,-50%);
    background: radial-gradient(circle at center, rgba(255,75,43,0.14) 0%, rgba(255,75,43,0.02) 40%, transparent 60%);
    z-index:-1;
  }

  @keyframes point{
    0%   { transform: translateX(0) rotate(-12deg); }
    50%  { transform: translateX(8px) rotate(-6deg); }
    100% { transform: translateX(0) rotate(-12deg); }
  }

  @keyframes float{
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .right{
    flex:1;
    padding:8px 12px;
  }

  h1{ margin:0; font-size:28px; color:#0b1220; }
  p.lead{ margin:8px 0 18px; color:var(--muted); }

  .roblox-btn{
    display:inline-flex;
    align-items:center;
    gap:12px;
    padding:14px 22px;
    background: linear-gradient(90deg,#ff6b4b,#ff3b1a);
    color:white;
    text-decoration:none;
    font-weight:700;
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(255,59,26,0.18);
    transition: transform .18s ease, box-shadow .18s ease;
    will-change:transform;
  }
  .roblox-btn:hover{ transform: translateY(-4px) scale(1.02); box-shadow: 0 18px 40px rgba(255,59,26,0.25); }

  /* glowing pulse */
  .roblox-btn::after{
    content:"";
    position:absolute;
    left:0;right:0;top:0;bottom:0;
    border-radius:12px;
    box-shadow: 0 0 40px rgba(255,59,26,0.08);
    z-index:-1;
    transition: box-shadow .25s;
  }

  .meta { margin-top:12px; color:var(--muted); font-size:14px; }

  /* responsive: on small screens stack vertical and reposition hand */
  @media (max-width:820px){
    .stage{ flex-direction:column; align-items:center; padding:20px; }
    .left{ width:100%; display:flex; justify-content:center; margin-bottom:8px; }
    .avatar-wrap{ width:200px; height:200px; }
    .hand{ right:8px; bottom:6px; width:76px; height:76px; font-size:36px; }
    h1{ font-size:22px; text-align:center; }
    .right{ text-align:center; }
  }

  /* fallback style if image not found (shows initials) */
  .avatar-fallback{
    width:80%;
    height:80%;
    border-radius:10px;
    background:linear-gradient(180deg,#eef6ff,#dfeffd);
    display:flex;align-items:center;justify-content:center;
    color:#0b1220;font-weight:700;font-size:28px;
  }

</style>
</head>
<body>

  <div class="stage" role="main" aria-label="Ajakan bermain Roblox">
    <div class="left">
      <div class="avatar-wrap" id="avatarWrap">
        <!-- Gambar avatar (gunakan nama file yang sudah ada di folder) -->
        <img id="avatarImg" src="WhatsApp Image 2025-08-09 at 09.10.48_02158908.jpg" alt="Avatar" onerror="showFallback()" />
        <!-- Pointer / hand (emoji digunakan supaya tidak perlu asset eksternal) -->
        <div class="hand" aria-hidden>ðŸ‘‰</div>

    <div class="right">

      <p class="lead">Klik tombol di bawah untuk buka profil Roblox â€” aku tunggu kamu di game! ðŸŽ®</p>

<script>
  // Fallback if avatar image fails to load: show simple initials block
  function showFallback(){
    const wrap = document.getElementById('avatarWrap');
    wrap.innerHTML = '<div class="avatar-fallback">AYUK MB</div><div class="hand" aria-hidden>ðŸ‘‰</div>';
  }

  // Optional: small preloader check to ensure image exists before animation
  (function preload(){
    const img = document.getElementById('avatarImg');
    if(!img) return;
    if(img.complete){
      if(img.naturalWidth === 0) showFallback();
    } else {
      img.addEventListener('error', showFallback);
    }
  })();
</script>
</body>
</html>
